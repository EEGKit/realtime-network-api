<html>
  <head>
    <!-- Load the latest Swagger UI code and style from npm using unpkg.com -->
    <script src="https://unpkg.com/swagger-ui-dist@3/swagger-ui-bundle.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/swagger-ui-dist@3/swagger-ui.css"
    />
    <title>Pupil Labs Companion Realtime API OpenAPI Spec</title>
  </head>
  <body style="padding: 0; margin: 0">
    <div
      style="
        background: rgb(227, 226, 230) 006;
        color: rgb(27, 27, 31);
        padding: 10px;
      "
    >
      <label for="spec">Pupil Labs Companion Realtime OpenAPI Spec</label>
      <select style="float: right" id="spec" onchange="update_url(this.value)">
        <option
          value="https://raw.githubusercontent.com/pupil-labs/realtime-network-api/main/neon/v2.1.0.yml"
        >
          Neon Companion v2.1.0
        </option>
        <option
          value="https://raw.githubusercontent.com/pupil-labs/realtime-network-api/main/invisible/v1.1.0.yml"
        >
          Invisible Companion v1.1.0
        </option>
      </select>
      <hr style="clear: both" />
    </div>
    <div id="swagger-ui"></div>
    <script>
      function update_url(url) {
        ui.specActions.updateUrl(url);
        ui.specActions.download(url);
      }
      window.onload = function () {
        const ui = SwaggerUIBundle({
          url: document.getElementById("spec").value,
          dom_id: "#swagger-ui",
          deepLinking: true,
          presets: [
            SwaggerUIBundle.presets.apis,
            SwaggerUIBundle.SwaggerUIStandalonePreset,
          ],
          plugins: [SwaggerUIBundle.plugins.DownloadUrl],
        });
        window.ui = ui;
      };
    </script>
  </body>
</html>
